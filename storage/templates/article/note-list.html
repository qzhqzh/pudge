{% extends "layout.html" %}

{% block main %}
    <p style="text-align: right">
        <a href={% url "t-note-new" %}>
            <button>create</button>
        </a>
    </p>
        <p style="text-align: right">
        <a href={% url "t-note-upload" %}>
            <button>upload</button>
        </a>

    <ul>
        {% for note in notes %}
            <li><a href={% url "t-note-detail" note.id %}>{{ note.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
